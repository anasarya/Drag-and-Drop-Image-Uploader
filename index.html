<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drag & Drop File Uploader</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="background-text">Upload Your Images & Keep Them Safe ğŸ“¸</div>

  <div class="container">
    <div class="uploader" id="uploader">
      <h2>Drag & Drop File Uploader</h2>
      <div class="drop-area" id="drop-area">
        <p>Drag & drop your image here<br>or click to upload</p>
        <input type="file" id="fileInput" accept="image/*">
      </div>

      <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
      </div>

      <p class="error" id="errorMsg"></p>
      <p class="saved-text">Images are stored in LocalStorage ğŸ–¼ï¸</p>
      <button id="clearBtn" class="clear-btn">ğŸ—‘ï¸ Clear All Images</button>
    </div>

    <div class="preview" id="preview">
      <h3>Uploaded Images</h3>
      <div class="image-list" id="imageList"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
